<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model 实例展示(双向绑定)</h1>
    <hr>
    <div id="app">
       <p>原始文本信息：{{message}} vue</p> 
       <h3>文本框</h3>
       <P>v-model:<input type="text" v-model="message" ></P> 
       <!--只有当鼠标失去焦点时才实现双向绑定-->
       <P>v-model.lazy:<input type="text" v-model.lazy="message" ></P> 
       <!--只有先输入数字，在输入其它字母才能实现只对数字进行双向绑定-->
       <P>v-model.number<input type="text" v-model.number="message" ></P>
       <!--去空格--> 
       <P>v-model.trim<input type="text" v-model.number="message" ></P> 
       <hr>
       <h3>文本域</h3>
       <textarea id="" cols="30" rows="10" v-model="message"></textarea>
      
        <h3>多选按钮绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for='isTrue'>{{isTrue}}</label>
        <hr>
        <h3>多选框绑定一个数组</h3>
        <p>
            <!--复选框的 value 属性值不会显示在用户界面中。value 属性用于表单数据的提交（只有选中的复选框才会传递数据到服务端，如果什么都没选则不传递复选框数据）-->
            <input type="checkbox" id="JSPang" value="JSPang" v-model="web_Names">
            <label for="JSPang">JSPang</label><br/>
            <input type="checkbox" id="Panda" value="Panda" v-model="web_Names">
            <label for="JSPang">Panda</label><br/>
            <input type="checkbox" id="PanPan" value="PanPan" v-model="web_Names">
            <label for="JSPang">PanPan</label>
            <p>{{web_Names}}</p>
        </p>
        <hr>
        <h3>单选按钮绑定数据</h3>
        <input type="radio" id="F" value="男" v-model="sex">
        <label for="F">男</label>
        <input type="radio" id="W" value="女" v-model="sex">
        <label for="W">女</label>
        <p>你的选择是：{{sex}}</p>
    </div>
    <script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            message:"hello world!",
            isTrue:true,
            web_Names:[],
            sex:'男'
        }
    })
    </script>
</body>
</html>
