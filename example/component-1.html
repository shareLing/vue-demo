<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component-1 组件</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component 组件实例</h1>
    <hr>
    <div id="app">
     <ling></ling>
     <panda></panda>
    </div>
    <script type="text/javascript">
    Vue.component('ling',{
        template:`<div style="color:red">我是全面局的组件</div>`
    })
    var app=new Vue({
        el:"#app",
        components:{
            "panda":{
               template:`<div style="color:green">我是局部的组件</div>`
            }
        }
        
    })
    </script>
</body>
</html>
