<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on 实例展示</h1>
    <hr>
    <div id="app">
       本场比赛得分:{{fenshu}}
       <p>
         
        <button v-on:click="jiafen">加分</button> <input type="text" @keyup.enter="onEnter" v-model="fenshu2">
        <br><br>
        <button @click="jianfen">减分</button> <input type="text" @keyup.13="onEnter1" v-model="fenshu3">
       
        
       </p>
    </div>
    <script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            fenshu:0,
            fenshu2:1,
            fenshu3:1
        },methods:{
            jiafen:function(){
                this.fenshu++;
            },
            jianfen:function(){
                this.fenshu--;
            },
            onEnter:function(){
                this.fenshu=this.fenshu+parseInt(this.fenshu2);
            },
            onEnter1:function(){
                this.fenshu=this.fenshu-parseInt(this.fenshu3);
            }
        }
    })
    </script>
</body>
</html>
