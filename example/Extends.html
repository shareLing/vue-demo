<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extends</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    
    <h1>Extends扩展选项</h1>
    <hr>
    <div id="app">
       {{num}}
       <!-- 改变插值符号
       ${num} -->
       <p><button @click="add">add</button></p>
    </div>
    <script type="text/javascript">
    var extendsObj={
       updated:function(){
           console.log('我是扩展的updated');
       },
       //和构造器的名字相同，不会被执行
       methods:{
            add:function(){
                console.log('我是被扩展出来的方法')
                this.num++;
            }
        }
    }
 
    var app=new Vue({
        el:"#app",
        data:{
            num:1
        },
        methods:{
            add:function(){
                console.log('我是原生的方法')
                this.num++;
            }
        },
        
        updated:function(){
         console.log("我是原生的updated");
        },
        //扩展只能放一个对象，不能是数组
        extends:extendsObj,
        //改变插值符号
        // delimiters:['$(',')']
     
    })
    </script>
</body>
</html>
