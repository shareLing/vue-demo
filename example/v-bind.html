<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind实例</h1>
    <hr>
    <div id="app">
     <p><img v-bind:src="imgSrc"  width="200px">
    </p>
     <p><a :href="webUrl" target="_blank">技术胖</a></p>
    <hr>
       <div :class="className"> 1、绑定Class</div>
       <div :class="{classA:isOk}">2、绑定class中的判断</div>       
    </div>
    <style>
    .classA{
        color: red;
    }
    .classB{
        color: green;
    }
    </style>

    <script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
           imgSrc:"http://jspang.com/wp-content/uploads/2017/02/vue01-2.jpg",
           webUrl:"http://jspang.com",
           className:'classA',
           isOk:true
        }
    })
    </script>
</body>
</html>
