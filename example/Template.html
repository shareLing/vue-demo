<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template制作模板</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Template制作模板</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <!--标签模板-->
    <template id="dd2">
        <h2 style="color:red">我是Template标签模板</h2>
    </template>
     <!--script标签模板-->
     <script type="x-template" id="dd3">
        <h2 style="color:green">我是Template标签模板</h2>
     </script>
    <script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            message:"hello world!"
        },
        //构造器模板
        // template:`
        // <h2 style="color:red">我是选项模板</h2>
        // `
        template:"#dd3"
    })
    </script>
</body>
</html>
